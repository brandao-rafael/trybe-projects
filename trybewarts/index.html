<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <img src="./images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="Logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="#" class="trybewarts-login">
            <input type="email" name="email" id="emailInput" placeholder="Email">
            <input type="password" name="password" id="passwordInput" placeholder="Senha">
            <button type="submit" id="loginBtn" class="btn btn-primary">Entrar</button>
        </form>
    </header>
    <!-- Main section - formulário principal -->
    <main class="container">
        <form action="#" id="evaluation-form" method="get">
            <div class="name-container">
                <input type="text" id="input-name" placeholder="Nome" class="name">
                <input type="text" id="input-lastname" placeholder="Sobrenome" class="name">
            </div>
            <div class="email-casa">
                <input type="email" id="input-email" placeholder="Email">
                <label for="house">Casa:</label>
                <select name="house" id="house" class="form-select form-select-sm">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="family-select form-check">
                <label id="label-family">Qual sua família?</label>
                <label for="frontend" class="form-check-label">
                    <input type="radio" name="family" value="Frontend" id="frontend" class="form-check-input">Frontend
                </label>
                <label for="backend" class="form-check-label">
                    <input type="radio" name="family" value="Backend" id="backend" class="form-check-input">Backend
                </label>
                <label for="fullstack" class="form-check-label">
                    <input type="radio" name="family" value="FullStack" id="fullstack"
                        class="form-check-input">FullStack
                </label>
            </div>
            <div class="tecnologies-select">
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <br>
                <label for="hofs">
                    <input type="checkbox" class="subject" value="HoFs" id="hofs">HoFs
                </label>
                <label for="jest">
                    <input type="checkbox" class="subject" value="Jest" id="jest">Jest
                </label>
                <label for="promises">
                    <input type="checkbox" class="subject" value="Promises" id="promises">Promises
                </label>
                <label for="react">
                    <input type="checkbox" class="subject" value="React" id="react">React
                </label>
                <label for="sql">
                    <input type="checkbox" class="subject" value="SQL" id="sql">SQL
                </label>
                <label for="python">
                    <input type="checkbox" class="subject" value="Python" id="python">Python
                </label>
            </div>
            <div class="trybewarts-rate">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <label for="_1">
                    <input type="radio" name="rate" value="1" id="_1">1
                </label>
                <label for="_2">
                    <input type="radio" name="rate" value="2" id="_2">2
                </label>
                <label for="_3">
                    <input type="radio" name="rate" value="3" id="_3">3
                </label>
                <label for="_4">
                    <input type="radio" name="rate" value="4" id="_4">4
                </label>
                <label for="_5">
                    <input type="radio" name="rate" value="5" id="_5">5
                </label>
                <label for="_6">
                    <input type="radio" name="rate" value="6" id="_6">6
                </label>
                <label for="_7">
                    <input type="radio" name="rate" value="7" id="_7">7
                </label>
                <label for="_8">
                    <input type="radio" name="rate" value="8" id="_8">8
                </label>
                <label for="_9">
                    <input type="radio" name="rate" value="9" id="_9">9
                </label>
                <label for="_10">
                    <input type="radio" name="rate" value="10" id="_10">10
                </label>
            </div>
            <div>
                <label for="textarea" class="textarea">Deixe seu comentário:</label>
                <textarea maxlength="500" id="textarea" class="form-control"></textarea>
            </div>
            <p id="counter">500</p>
            <div class="agreement-div">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="acceptCheck" id="agreement">
            </div>
            <button type="submit" id="submit-btn" disabled="disabled" class="btn btn-outline-primary">Enviar</button>
            </div>
        </form>
        <div id="form-data">
            <div>
                <p class="pElements">Nome: </p>
                <p class="pElements">Email: </p>
                <p class="pElements">Casa: </p>
                <p class="pElements">Família: </p>
                <p class="pElements">Matérias: </p>
                <p class="pElements">Avaliação: </p>
                <p class="pElements">Observações: </p>
            </div>
        </div>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logo colorido Trybewarts">
    </main>
    <!-- Rodapé -->
    <footer>Direitos reservados à Trybewarts&copy;</footer>
    <script src="script.js"></script>
</body>

</html>
